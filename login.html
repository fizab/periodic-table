<!DOCTYPE html>
<html>
<head>
    <title>Google Sign-In Demo</title>
    <!-- Include the Google Sign-In JavaScript library -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- Set the Google API Client ID (replace with your actual client ID) -->
    <meta name="google-signin-client_id" content="72425961068-eot7f1ml9s5nnb9vuj23s4clc8ks0i4q.apps.googleusercontent.com">
</head>
<body>
    git init
    git add index.html
    git commit -m "Initial commit"
    git remote add origin https://github.com/fizab/periodic-table.git
    git push -u origin master
    
    <h1>Google Sign-In Demo</h1>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <div id="user-info">
        <h2>User Information:</h2>
        <p><strong>Name:</strong> <span id="user-name"></span></p>
        <p><strong>Email:</strong> <span id="user-email"></span></p>
        <p><strong>ID:</strong> <span id="user-id"></span></p>
        <img id="user-image" src="" alt="User's Google Profile Picture">
    </div>

    <!-- JavaScript to handle user sign-in -->
    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            var userID = profile.getId();
            var userName = profile.getName();
            var userEmail = profile.getEmail();
            var userImageURL = profile.getImageUrl();

            // Display user information on the webpage
            document.getElementById("user-name").innerText = userName;
            document.getElementById("user-email").innerText = userEmail;
            document.getElementById("user-id").innerText = userID;
            document.getElementById("user-image").src = userImageURL;
        }
    </script>
</body>
</html>
